<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/adivina.css">

    <!---scripts-->
    <script src="./scripts/jquery-3.4.1.js"></script>
    <script src="./scripts/jquery-ui.js"></script>
    <script src="./scripts/calcudelator.js"></script>

    <title>Adivina con Drag and Drop.</title>


    

</head>
<body>

    <main class="wrapper">

        <header>
            <h1 class="name">the<br> calcu-<br>delator.</h1>
        </header>

        <section class="drop-in">



        </section>

        <section class="container">

            <div class="number">
                <p>1</p>
            </div>
            <div class="number">
                <p>2</p>
            </div>
            <div class="number">
                <p>3</p>
            </div>
            <div class="number">
                <p>+</p>
            </div>
            <div class="number">
                <p>4</p>
            </div>
            <div class="number">
                <p>5</p>
            </div>
            <div class="number">
                <p>6</p>
            </div>
            <div class="number">
                <p>-</p>
            </div>
            <div class="number">
                <p>7</p>
            </div>
            <div class="number">
                <p>8</p>
            </div>
            <div class="number">
                <p>9</p>
            </div>
            <div class="number">
                <p>x</p>
            </div>
            <div class="number">
                <p>C</p>
            </div>
            <div class="number">
                <p>0</p>
            </div>
            <div class="number">
                <p>CE</p>
            </div>
            <div class="number">
                <p>/</p>
            </div>


        </section>

        <section class="down">
            <div id="down-left"></div>
            <div id="down-right"></div>
        </section>


    </main>
    
</body>
</html>
