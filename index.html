<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


 

    <!---styles---->

    <link rel="stylesheet" href="./styles/jquery-ui.structure.css">
    <link rel="stylesheet" href="./styles/adivina.css">    
    
    <!---scripts-
    <script src="./scripts/jquery-3.4.1.js"></script>
    <script src="./scripts/jquery-ui.js"></script>-->
    

    <title>Adivina con Drag and Drop.</title>

</head>

<body>

<!--todo--------------------------->
    <main class="wrapper">

        <section class="extra">

            <article class="article-extra">

                <img class="barco" src="./images/barco-pirata.png" alt="">

            </article>
            
        </section>

        <section class="aside">

                <section class="wrapper-up">

                        <!--encabezado----->
                        
                            <header>
                                <h1 class="name">the<br>calcu-<br>delator.</h1>
                            </header>
                        
                        <!---pantalla de la calculadora---->

                            <section class="screen">
                                <input type="text" id="pre-input" maxlength="13">
                                <input id="inputscreen" type="text"></input>
                            </section>
                </section>

                <section class="wrapper-down">

                    <!---teclado---->

                            <section class="container">
                                
                                <button class="number" onclick="Pulsar(1)">1</button>
                                <button class="number" onclick="Pulsar(2)">2</button>
                                <button class="number" onclick="Pulsar(3)">3</button>
                                <button id="sumar" class="number">+</button>
                                <button class="number" onclick="Pulsar(4)">4</button>
                                <button class="number" onclick="Pulsar(5)">5</button>
                                <button class="number" onclick="Pulsar(6)">6</button>
                                <button class="number" onclick="Pulsar('-')">-</button>
                                <button class="number" onclick="Pulsar(7)">7</button>
                                <button class="number" onclick="Pulsar(8)">8</button>
                                <button class="number" onclick="Pulsar(9)">9</button>
                                <button class="number" onclick="Pulsar('*')">x</button>
                                <button class="number" id="clear">c</button>
                                <button class="number" onclick="Pulsar(0)">0</button>
                                <button class="number" onclick="Pulsar('.')">.</button>
                                <button id="dividir" class="number" onclick="Pulsar('/')">/</button>

                                
                            </section>
                            
                            <section class="down">

                                <div id="down-left">

                                </div>
                                <div id="down-right">
                                    <input id="equal" type="submit" value="=">
                                </div>
                                
                            

                            </section>
                </section>
                    <!---boton para ejecutar la operacion----->

                            

        </section>

    
        
    </main>
    <script src="./scripts/calcudelator.js"></script>
</body>
</html>
